on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: "Build APK Android"
jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: "17.0.10"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test